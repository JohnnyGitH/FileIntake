# .github/workflows/build-and-test.yml
name: âš™ï¸ .NET CI:Build, Test & Coverage

on:
  push:
  pull_request:

jobs:
  build:
    name: ðŸ› ï¸ CI:Build, Test & Coverage
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: ðŸ“¦ Restore dependencies
      run: dotnet restore

    - name: ðŸ—ï¸ Build the solution
      run: dotnet build --no-restore --configuration Release

    - name: ðŸ§ª Run Unit Tests + Coverage
      env:
        COVERAGE_FORMATS: opencover
      run: >
        dotnet test FileIntake.Tests/FileIntake.Tests.csproj
        --no-build
        --configuration Release
        /p:CollectCoverage=true
        /p:CoverletOutput=./TestResults/coverage/coverage.{format}.xml
        /p:CoverletOutputFormat=${{ env.COVERAGE_FORMATS }}

    - name: ðŸ“Š Upload Coverage Artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: FileIntake.Tests/TestResults/coverage/

    - name: ðŸ§® Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: FileIntake.Tests/TestResults/coverage/coverage.xml
        flags: unittests
        fail_ci_if_error: true
