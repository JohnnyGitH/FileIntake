# .github/workflows/build-and-test.yml
name: ‚öôÔ∏è .NET CI:Build, Test & Coverage

on:
  pull_request:
  push:
    branches: [ master ]

jobs:
  build:
    name: üõ†Ô∏è CI:Build, Test & Coverage
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4

    - name: üîß Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: üì¶ Restore dependencies
      run: dotnet restore

    - name: üèóÔ∏è Build the solution
      run: dotnet build --no-restore --configuration Release

    - name: üß™ Run Unit Tests + Coverage
      env:
        COVERAGE_FORMATS: opencover
      run: >
        dotnet test FileIntake.Tests/FileIntake.Tests.csproj
        --no-build
        --configuration Release
        --collect:"XPlat Code Coverage"
        --settings coverlet.runsettings

    - name: üêû Debug File System
      run: |
        echo "=== Coverage directory ==="
        ls -R ./coverage || echo "No coverage directory"
        echo "=== Searching for files ==="
        find . -name "*.xml" -maxdepth 4

    - name: üìÅ Find Coverage File
      id: coverage
      run: |
        FILE=$(find FileIntake.Tests/TestResults -name 'coverage.cobertura.xml' | head -n 1)
        echo "file=$FILE" >> $GITHUB_OUTPUT
        echo "Report found at: $FILE"

    - name: üñ®Ô∏è Print Coverage Value
      run: |
        REPORT_PATH="${{ steps.coverage.outputs.file }}"

        if [ -z "$REPORT_PATH" ]; then
          echo "Error: Coverage report path is empty. Skipping coverage calculation."
          exit 1
        fi

        COVERAGE_RATE=$(grep -oP 'line-rate="\K[^"]+' "$REPORT_PATH" | head -1)

        if [ -z "$COVERAGE_RATE" ]; then
          echo "Error: Could not extract coverage rate from the report file: $REPORT_PATH"
          COVERAGE_PERCENT="N/A"
        else
          COVERAGE_PERCENT=$(echo "scale=2; $COVERAGE_RATE * 100" | bc)
          echo "--- Total Code Coverage: $COVERAGE_PERCENT% ---"
        fi
      shell: /usr/bin/bash -e {0}

    - name: üìä Upload Coverage Artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: ${{github.workspace}}/coverage/

    - name: üßÆ Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ${{ steps.coverage.outputs.file }}
        fail_ci_if_error: true

