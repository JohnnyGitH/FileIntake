# .github/workflows/build-and-test.yml
name: âš™ï¸ .NET CI:Build, Test & Coverage

on:
  push:
  pull_request:

jobs:
  build:
    name: ğŸ› ï¸ CI:Build, Test & Coverage
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore

    - name: ğŸ—ï¸ Build the solution
      run: dotnet build --no-restore --configuration Release

    - name: ğŸ§ª Run Unit Tests + Coverage
      run: |
        dotnet test FileIntake.Tests/FileIntake.Tests.csproj \
          --no-build \
          --configuration Release \
          /p:CollectCoverage=true \
          /p:CoverletOutput=./TestResults/coverage/ \
          /p:CoverletOutputFormat='opencover,cobertura'

    - name: ğŸ“Š Upload Coverage Artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: FileIntake.Tests/TestResults/coverage/

    - name: ğŸ§® Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: FileIntake.Tests/TestResults/coverage/coverage.opencover.xml
        flags: unittests
        fail_ci_if_error: true
