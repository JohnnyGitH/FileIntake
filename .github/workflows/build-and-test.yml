# .github/workflows/build-and-test.yml
name: âš™ï¸ .NET CI:Build, Test & Coverage

on:
  push:
  pull_request:

jobs:
  build:
    name: ğŸ› ï¸ CI:Build, Test & Coverage
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore

    - name: ğŸ—ï¸ Build the solution
      run: dotnet build --no-restore --configuration Release

    - name: ğŸ§ª Run Unit Tests + Coverage
      env:
        COVERAGE_FORMATS: opencover
      run: >
        dotnet test FileIntake.Tests/FileIntake.Tests.csproj
        --no-build
        --configuration Release
        --results-directory .
        /p:CollectCoverage=true
        /p:CoverletOutput=coverage.xml
        /p:CoverletOutputFormat=${{ env.COVERAGE_FORMATS }}

    - name: ğŸ” Debug File System
      run: |
        echo "Listing contents of repository root:"
        ls -lha
        echo "Listing contents of FileIntake.Tests directory:"
        ls -lha FileIntake.Tests/

    - name: ğŸ“Š Upload Coverage Artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.xml

    - name: ğŸ§® Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverage.xml
        flags: unittests
        fail_ci_if_error: true

