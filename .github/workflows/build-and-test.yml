# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: âš™ï¸ .NET CI:Build and Test 

on:
  push:
    #branches: [ "master" ]
  pull_request:
    #branches: [ "master" ]

jobs:
  build:
    name: ğŸ› ï¸ CI:Build, Restore and Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: ğŸ—ï¸ Build
      run: dotnet build --no-restore
    - name: ğŸ§ª Run Unit Tests
      run: dotnet test --no-build --verbosity normal

      # Not in use now, but for publishing later
    - name: ğŸ“¦ Publish Artifact
      run: dotnet publish --no-build --configuration Release -o ${{ env.DOTNET_ROOT }}/publish

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: net-app
        path: ${{ env.DOTNET_ROOT }}/publish
