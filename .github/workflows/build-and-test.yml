# .github/workflows/build-and-test.yml
name: âš™ï¸ .NET CI:Build, Test & Coverage

on:
  push:
  pull_request:

jobs:
  build:
    name: ğŸ› ï¸ CI:Build, Test & Coverage
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore

    - name: ğŸ—ï¸ Build the solution
      run: dotnet build --no-restore --configuration Release

    - name: ğŸ§ª Run Unit Tests + Coverage
      env:
        COVERAGE_FORMATS: opencover
      run: >
        dotnet test FileIntake.Tests/FileIntake.Tests.csproj
        --no-build
        --configuration Release
        /p:CollectCoverage=true
        /p:CoverletOutput=../coverage/
        /p:CoverletOutputFormat=${{ env.COVERAGE_FORMATS }}

    - name: ğŸ Debug File System
      run: |
        echo "=== Repo root ==="
        ls -R .
        echo "=== Coverage directory ==="
        ls -R ./coverage || echo "No coverage directory"
        echo "=== Searching for files ==="
        find . -name "*.xml" -maxdepth 4


    - name: ğŸ“Š Upload Coverage Artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: ${{github.workspace}}/coverage/

    - name: ğŸ§® Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/coverage.cobertura.xml,./coverage/coverage.opencover.xml
        flags: unittests
        fail_ci_if_error: true

