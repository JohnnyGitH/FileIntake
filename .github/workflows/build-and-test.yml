# .github/workflows/build-and-test.yml
name: ‚öôÔ∏è .NET CI:Build, Test & Coverage

on:
  push:
  pull_request:

jobs:
  build:
    name: üõ†Ô∏è CI:Build, Test & Coverage
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4

    - name: üîß Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: üì¶ Restore dependencies
      run: dotnet restore

    - name: üèóÔ∏è Build the solution
      run: dotnet build --no-restore --configuration Release

    - name: üß™ Run Unit Tests + Coverage
      env:
        COVERAGE_FORMATS: opencover
      run: >
        dotnet test FileIntake.Tests/FileIntake.Tests.csproj
        --no-build
        --configuration Release
        /p:CollectCoverage=true
        /p:CoverletOutput=TestResults/coverage/
        /p:CoverletOutputFormat=${{ env.COVERAGE_FORMATS }}

    - name: üêû Debug File System
      run: |
        echo "=== ROOT DIRECTORY ==="
        ls -R .

        echo "=== Test Project Directory ==="
        ls -R FileIntake.Tests

        echo "=== TestResults Directory ==="
        ls -R FileIntake.Tests/TestResults || echo "TestResults folder not found"

        echo "=== Coverage Directory ==="
        ls -R FileIntake.Tests/TestResults/coverage || echo "coverage folder not found"

        echo "=== Searching for coverage files ==="
        find . -type f -name "coverage.opencover.xml" -o -name "*.xml" | sed 's/^/FOUND: /'


    - name: üìä Upload Coverage Artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: ${{github.workspace}}/coverage/

    - name: üßÆ Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ${{github.workspace}}/coverage/coverage.xml
        flags: unittests
        fail_ci_if_error: true

