# .github/workflows/build-and-test.yml
name: ‚öôÔ∏è .NET CI:Build, Test & Coverage

on:
  push:
  pull_request:

jobs:
  build:
    name: üõ†Ô∏è CI:Build, Test & Coverage
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4

    - name: üîß Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: üì¶ Restore dependencies
      run: dotnet restore

    - name: üèóÔ∏è Build the solution
      run: dotnet build --no-restore --configuration Release

    - name: üß™ Run Unit Tests + Coverage
      env:
        COVERAGE_FORMATS: opencover
      run: >
        dotnet test FileIntake.Tests/FileIntake.Tests.csproj
        --no-build
        --configuration Release
        --results-directory .
        /p:CollectCoverage=true
        /p:CoverletOutput=coverage.xml
        /p:CoverletOutputFormat=${{ env.COVERAGE_FORMATS }}

    - name: üîç Debug File System
      run: |
        echo "Listing contents of repository root:"
        ls -lha
        echo "Listing contents of FileIntake.Tests directory:"
        ls -lha FileIntake.Tests/
        echo "--- Searching for coverage.xml file ---"
        # The 'find' command searches the current directory ('.') recursively.
        find . -name "coverage.xml"

    - name: üìä Upload Coverage Artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.xml

    - name: üßÆ Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverage.xml
        flags: unittests
        fail_ci_if_error: true

